<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en" data-layout-decorate="~{fragments/plain-layout}">
<head>
    <title>POS Login Page</title>
</head>

  <body class="login" role="main" data-layout-fragment="content">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form class="form-horizontal form-label-left input_mask" 
                    		action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
              <h1>Login Form</h1>
              <div class="control-group" th:classappend="${#fields.hasErrors('username')} ? error">
              <div>
                <input th:field="*{username}" type="text" class="form-control" placeholder="Username"  />
                <span class="help-inline" th:errors="*{username}">[error]</span>
              </div>
              </div>
              <div>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Password" required />
              </div>
              <div>
              	<button class="btn btn-default submit" type="submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a th:href="@{'/signup'}" href="signup.html" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
